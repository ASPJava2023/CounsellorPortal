<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Counsellor Portal</a>
        <div class="ms-auto d-flex align-items-center">
            <!-- If a counsellor is in session, show profile and logout always -->
            <div th:if="${session.counsellor != null}" class="me-3 text-white">
                <small>Signed in as</small>
                <div><strong th:text="${session.counsellor.name}">Counsellor Name</strong></div>
            </div>

            <a th:if="${session.counsellor != null}" th:href="@{/enquiries/add(cId=${counsellorId})}" class="btn btn-outline-light btn-sm me-2">Add Enquiry</a>
            <a th:if="${session.counsellor != null}" th:href="@{/enquiries/view(cId=${counsellorId})}" class="btn btn-outline-light btn-sm me-3">View Enquiries</a>

            <a th:if="${session.counsellor != null}" th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>

            <!-- If not logged in, show Register button -->
            <a th:if="${session.counsellor == null}" th:href="@{/register}" class="btn btn-outline-light btn-sm">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">Dashboard</h3>
                    <p class="text-muted">Welcome, counsellor ID: <strong th:text="${counsellorId}"></strong></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-sm-6 col-md-3">
            <div class="card text-white bg-info h-100">
                <div class="card-body">
                    <h6 class="card-subtitle">Total Enquiries</h6>
                    <h3 class="card-title mb-0" th:text="${stats.totalEnquiries}"></h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                    <h6 class="card-subtitle">New</h6>
                    <h3 class="card-title mb-0" th:text="${stats.newEnquiries}"></h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <h6 class="card-subtitle">Enrolled</h6>
                    <h3 class="card-title mb-0" th:text="${stats.enrolledEnquiries}"></h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="card text-white bg-danger h-100">
                <div class="card-body">
                    <h6 class="card-subtitle">Lost</h6>
                    <h3 class="card-title mb-0" th:text="${stats.lostEnquiries}"></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
