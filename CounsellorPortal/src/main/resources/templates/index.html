<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Local styles (kept after Bootstrap so it can override if needed) -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Counsellor Portal</a>
        <div class="ms-auto d-flex align-items-center">
            <div th:if="${session.counsellor != null}" class="me-3 text-white">
                <small>Signed in as</small>
                <div><strong th:text="${session.counsellor.name}">Counsellor Name</strong></div>
            </div>
            <a th:if="${session.counsellor != null}" th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>

            <a th:if="${session.counsellor == null}" th:href="@{/register}" class="btn btn-outline-light btn-sm">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4">Login</h3>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

                    <form th:action="@{/doLogin}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label visually-hidden">Email</label>
                            <input id="email" name="email" placeholder="Email" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label visually-hidden">Password</label>
                            <input id="pwd" name="pwd" type="password" placeholder="Password" required class="form-control" />
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/register}">Don't have an account? Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
