<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Enquiries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Counsellor Portal</a>
            <div class="ms-auto d-flex align-items-center">
                <div th:if="${session.counsellor != null}" class="me-3 text-white">
                    <small>Signed in as</small>
                    <div><strong th:text="${session.counsellor.name}">Counsellor Name</strong></div>
                </div>

                <a th:if="${session.counsellor != null}" th:href="@{/dashboard(cId=${counsellorId})}"
                    class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <a th:if="${session.counsellor != null}" th:href="@{/enquiries/add(cId=${counsellorId})}"
                    class="btn btn-outline-light btn-sm me-2">Add Enquiry</a>
                <a th:if="${session.counsellor != null}" th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>

                <a th:if="${session.counsellor == null}" th:href="@{/register}"
                    class="btn btn-outline-light btn-sm">Register</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3">Enquiries</h3>

                <form th:action="@{/enquiries/view}" method="get" th:object="${filter}" class="mb-4">
                    <input type="hidden" name="cId" th:value="${counsellorId}" />
                    <div class="row g-3">
                        <div class="col-md-3">
                            <select th:field="*{courseId}" class="form-select">
                                <option value="">- Select Course -</option>
                                <option th:each="c : ${courses}" th:value="${c.courseId}" th:text="${c.courseName}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{classMode}" class="form-select">
                                <option value="">- Select Mode -</option>
                                <option value="Online">Online</option>
                                <option value="OffLine">OffLine</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select th:field="*{status}" class="form-select">
                                <option value="">- Select Status -</option>
                                <option value="New">New</option>
                                <option value="Enrolled">Enrolled</option>
                                <option value="Lost">Lost</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary w-100">Filter</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Course</th>
                                <th>Mode</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="e : ${enqs}">
                                <td th:text="${e.enqId}"></td>
                                <td th:text="${e.stuName}"></td>
                                <td th:text="${e.stuPhno}"></td>
                                <td th:text="${e.courseName}"></td>
                                <td th:text="${e.classMode}"></td>
                                <td>
                                    <span th:text="${e.enqStatus}" class="badge bg-secondary"></span>
                                </td>
                                <td>
                                    <a th:href="@{/enquiries/edit/{id}(id=${e.enqId})}"
                                        class="btn btn-sm btn-outline-primary">Edit</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
