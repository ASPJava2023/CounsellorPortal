<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Counsellor Portal</a>
        <div class="ms-auto d-flex align-items-center">
            <div th:if="${session.counsellor != null}" class="me-3 text-white">
                <small>Signed in as</small>
                <div><strong th:text="${session.counsellor.name}">Counsellor Name</strong></div>
            </div>

            <a th:if="${session.counsellor != null}" th:href="@{/logout}" class="btn btn-warning btn-sm">Logout</a>

            <a th:if="${session.counsellor == null}" th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4">Register</h3>

                    <form th:action="@{/register}" method="post" th:object="${counsellor}">
                        <div class="mb-3">
                            <input th:field="*{name}" placeholder="Name" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input th:field="*{email}" placeholder="Email" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input th:field="*{pwd}" type="password" placeholder="Password" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input th:field="*{phno}" placeholder="Phone" class="form-control" />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
