<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" method="post" th:object="${counsellor}">
    <input th:field="*{name}" placeholder="Name" required/><br/>
    <input th:field="*{email}" placeholder="Email" required/><br/>
    <input th:field="*{pwd}" type="password" placeholder="Password" required/><br/>
    <input th:field="*{phno}" placeholder="Phone"/><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
