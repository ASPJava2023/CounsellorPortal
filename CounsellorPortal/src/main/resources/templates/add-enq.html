<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Enquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Counsellor Portal</a>
        <div class="ms-auto d-flex align-items-center">
            <div th:if="${session.counsellor != null}" class="me-3 text-white">
                <small>Signed in as</small>
                <div><strong th:text="${session.counsellor.name}">Counsellor Name</strong></div>
            </div>

            <a th:if="${session.counsellor != null}" th:href="@{/enquiries/view(cId=${counsellorId})}" class="btn btn-outline-light btn-sm">View Enquiries</a>
            <a th:if="${session.counsellor != null}" th:href="@{/logout}" class="btn btn-warning btn-sm ms-2">Logout</a>

            <a th:if="${session.counsellor == null}" th:href="@{/register}" class="btn btn-outline-light btn-sm">Register</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-4">Add Enquiry</h3>
                    <form th:action="@{/enquiries/save}" method="post" th:object="${enquiry}">
                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input th:field="*{stuName}" placeholder="Student Name" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input th:field="*{stuPhno}" placeholder="Phone" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Class Mode</label>
                            <select th:field="*{classMode}" class="form-select">
                                <option value="Online">Online</option>
                                <option value="Offline">Offline</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select th:field="*{courseId}" class="form-select">
                                <!-- show prompt only if courses present (not pre-selected) -->
                                <option th:if="${!#lists.isEmpty(courses)}" value="" disabled>Select a course</option>
                                <!-- if no courses, inform user and provide test fallbacks (selectable) -->
                                <option th:if="${#lists.isEmpty(courses)}" th:value="-1">Java Development (sample)</option>
                                <option th:if="${#lists.isEmpty(courses)}" th:value="-2">Web Development (sample)</option>
                                <option th:if="${#lists.isEmpty(courses)}" th:value="-3">Data Science (sample)</option>
                                <option th:each="c : ${courses}" th:value="${c.courseId}" th:text="${c.courseName}"></option>
                            </select>
                            <div class="form-text text-muted">
                                Courses in model: <span th:text="${#lists.size(courses)}">0</span>
                            </div>
                            <ul class="mt-2" th:if="${!#lists.isEmpty(courses)}">
                                <li th:each="c : ${courses}" th:text="${c.courseName}"></li>
                            </ul>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select th:field="*{enqStatus}" class="form-select">
                                <option value="New">New</option>
                                <option value="Enrolled">Enrolled</option>
                                <option value="Lost">Lost</option>
                            </select>
                        </div>
                        <!-- Hidden counsellor id: use plain named input bound by name and value from model (avoid th:field + th:value conflict) -->
                        <input type="hidden" name="counsellorId" th:value="${counsellorId}" />
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
